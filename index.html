<html>

<head>
    <title>My Favourite Images</title>

    <meta charset="utf-8">


    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
    <h1> Scroll down to look at my Favourite Imagaes </h1>

    <div class="container">

        <section id="Grid">

            <h2> Grid Gallery </h2>
            <div class="line"></div>

            <br><br><br><br>

            <span id="ImgSPAN">

                <img id="Husky" src="Baby%20Husky.jpg">
                <img id="KawaiiCat" src="KawaiiCat.jpg">
                <img id="KawaiiRabbit" src="KawaiiRabbit.jpg">
                <img id="PastelClouds" src="PastelClouds.jpg">
                <img id="Unicorn" src="Unicorn.png">

                <div>
                    <span>
                        <img id="Pomeranian" src="Pomeranian.jpg">
                        <img id="PurpleLotus" src="PurpleLotus.jpg">
                        <img id="Rabbit" src="Rabbit.jpg">
                        <img id="RainbowRose" src="RainbowRose.jpg">
                        <img id="SandCat" src="SandCat.jpeg">

                    </span>
                </div>

            </span>

        </section>

        <section id="SlideShow">

            <h1> SlideShow </h1>

            <!--Carousel> <!-->
            <div id="MyCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel inner">
                    <div class="item active">
                        <center>
                            <img src="Baby%20Husky.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>Baby Husky</p>
                            </div>
                        </center>
                    </div>


                    <div class="Carousel item">
                        <img src="KawaiiCat.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Kawaii Cat</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="KawaiiRabbit.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Kawaii Rabbit</p>
                        </div>
                    </div>


                    <div class="item">
                        <img src="PastelClouds.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Pastel Clouds</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="Pomeranian.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Pomeranian</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="PurpleLotus.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Purple Lotus</p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="Rabbit.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Rabbit</p>
                        </div>
                    </div>

                    <img src="RainbowRose.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Rainbow Rose</p>
                    </div>

                    <img src="SandCat.jpeg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Sand Cat</p>
                    </div>

                    <img src="Unicorn.png" class="img-responsive">
                    <div class="carousel-content">
                        <p>Unicorn</p>
                    </div>

                    <!--Right Arrow> <!-->
                    <a class="right carousel-control" href="#MyCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>

                    <!--Left Arrow> <!-->
                    <a class="left carousel-control" href="#MyCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>

                </div>
            </div>
        </section>

    </div>
</body>

</html>
